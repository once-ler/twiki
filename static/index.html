<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Demo auto complete
    </title>
    <style>
    .autocomplete_container {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }

    .autocomplete {
      border: 1px solid silver;
      outline: none;
      margin: 0;
      background: #fff;
    }

    .autocomplete_result {
      border: 1px solid silver;
      border-top: 0;
      overflow: auto;
      max-height: 323px;
      background: #fff;
    }

    .autocomplete {
      width: 200px;
    }

    .autocomplete_result {
      /*width: 100%;*/
      min-width: 200px;
      max-width: 300px;
      z-index: 99;
    }

    .autocomplete, .autocomplete_result p {
      padding: 4px;
      margin: 0;
      color: #000;
    }

    .autocomplete_result p:nth-child(2n+1) {
      background: #f6f6f6;
    }

    .autocomplete_result p:hover {
      background: #e5e5e5;
    }

    body, html {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      min-height: 100%;
      min-width: 100%;
      text-align: center;
    }
    body {
      overflow: hidden;
    }
    @media
    only screen and (-webkit-min-device-pixel-ratio : 1.5),
    only screen and (min-device-pixel-ratio : 1.5) {
      .container {
        width: 100%;
        height: 100%;
        min-height: 100%;
      }
    }   

    </style>
    <!--
    <script src="jsonp.js" ></script>
    <script src="lib/autocomplete.js" ></script>
    -->
</head>
<body>
  <div id="app"></div>
  <p>
    <div class="autocomplete_container">
    <input id="autocomplete" type="search" class="autocomplete"/>
    </div>
  </p>
