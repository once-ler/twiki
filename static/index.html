<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Demo auto complete
    </title>
    <style>
    body, html {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 20px;
      height: 100%;
      width: 100%;
      min-height: 100%;
      min-width: 100%;
      text-align: left;
    }
    body {
      overflow: hidden;
    }
    @media
    only screen and (-webkit-min-device-pixel-ratio : 1.5),
    only screen and (min-device-pixel-ratio : 1.5) {
      .container {
        width: 100%;
        height: 100%;
        min-height: 100%;
      }
    }
    </style>
    <link rel="stylesheet" type="text/css" href="autocomplete.css" />
    <script src="autocomplete.js" ></script>    
</head>
<body>
  <div id="app"></div>
  <h3>Search reddit</h3>
  <p>
    <div class="autocomplete_container">
    <input id="autocomplete" type="search" class="autocomplete"/>
    </div>
    <pre id="autocomplete-log"></pre>
  </p>
  <p>
    <div class="autocomplete_container">
    <input id="autocomplete2" type="search" class="autocomplete"/>
    </div>
    <pre id="autocomplete2-log"></pre>
  </p>
  <p>
    <div class="autocomplete_container">
    <input name="A:B:C" type="text" class="autocomplete"/>
    </div>
    <pre id="autocomplete3-log"></pre>
  </p>
    
    <script>      
    </script>
    
  </body>
</html>
